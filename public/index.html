<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="filter-todos" class="input" type="text" placeholder="Filter todos...">
            <label class="checkbox">Hide Completed
                <input type="checkbox" id="hide-completed">
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todo-list"></div>
        <form id="new-todo-form">
            <input type="text" class="input" placeholder="Enter new todo..." name="newTodo">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
